<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Labelbox - The data factory for AI teams</title>
    <link rel="stylesheet" href="styles/main.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <div id="app">
        <!-- Header Component -->
        <header id="header"></header>

        <section id="hero-banner"></section>

        <section id="company-logos"></section>
        
        <!-- Main Services Component -->
        <section id="main-services"></section>
        
        <!-- Features Component -->
        <section id="features"></section>

        <section id="cta"></section>

        <footer id="footer"></footer>

    <!-- Load all components -->
    <script src="components/header.js"></script>
    <script src="components/hero-banner.js"></script>
    <script src="components/company-logos.js"></script>
    <script src="components/main-services.js"></script>
    <script src="components/features.js"></script>
    <script src="components/use-cases.js"></script>
